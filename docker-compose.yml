version: '2'
services:
  postgres:
    image: postgres:10
    restart: always
    environment:
      POSTGRES_USER: hanami
      POSTGRES_PASSWORD: hanami
    volumes:
      - database_data:/var/lib/postgresql/data

  web:
    build: .
    command: bundle exec hanami server
    ports:
      - '2300:2300'
    depends_on:
      - postgres
    links:
      - postgres

volumes:
  database_data:
    driver: local
