version: '3.3'

services:
  postgres:
    image: postgres:10
    restart: always
    environment:
      POSTGRES_USER: hanami
      POSTGRES_PASSWORD: hanami
    volumes:
      - database_data:/var/lib/postgresql/data

  web:
    build: .
    command: bundle exec hanami server
    environment:
      HANAMI_HOST: 0.0.0.0
      HANAMI_ENV: development
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - '2300:2300'
    depends_on:
      - postgres
    links:
      - postgres

volumes:
  database_data:
    driver: local
