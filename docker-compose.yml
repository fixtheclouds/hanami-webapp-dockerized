version: '2'
services:
  postgres:
    image: postgres:13.0
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
  web:
    build: .
    command: bundle exec hanami server
    ports:
      - 2300:2300
    depends_on:
      - postgres
    links:
      - postgres
